<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS File  -->
    <link rel="stylesheet" href="./style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!--Importing Google Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');
    </style>

    <!--Importing Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/11c8559464.js" crossorigin="anonymous"></script>

    <title>Cart</title>
	<link rel="icon" type="image/x-icon" href="../assets/images/website-logo.png">

</head>

<body>
    <div class="product-page">
        <!--Header Section Starts Here-->
        <header id="header-id" class="header-class fixed-top">
            <div class="container-fluid d-flex align-items-center py-3">
                <img class="logo-image" src="../assets/images/website-logo.png" alt="Website Logo">
                <h1 class="logo mr-auto">
                    <a href="./index.html">Mingo</a>
                </h1>

                <input type="checkbox" id="nav-check">
                <div class="nav-btn">
                    <label for="nav-check">
                        <span>
                            <i class="fa-solid fa-bars py-3"></i>
                        </span>
                    </label>
                </div>

                <nav class="nav-menu">
                    <ul>
                        <li class=""><a href="./index.html">Home</a></li>
                        <li><a href="./product.html">Products</a></li>
                        <li class="active"><a href="./catrgories.html">Categories</a></li>
                        <li><a href="#articles">Articles</a></li>
                        <li><a href="#footer">About Us</a></li>

                        <li class="nav-menu-icons text-center d-md-none">
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-solid fa-envelope"></i>
                            <i class="fa-solid fa-square-phone"></i>
                        </li>
                    </ul>
                </nav>

                <div class="header-icons">
                    <i class="fa fa-bag-shopping"></i>
                    <i class="far fa-user"></i>
                </div>
            </div>
        </header>
        <!--Header section Ends Here-->

        <!-- page header starts -->
        <div class="page-header-section page-header-bg m-0 p-0 py-lg-5">
            <div class="container-fluid">
                <div class="row page-header-row">
                    <div class="col-lg-8 offset-lg-2 text-center">
                        <div class="page-header-text m-0 p-5">
                            <p>WELCOME,</p>
                            <h1>CART SECTION</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page header ends -->


           <!-- cart -->
	<div class="cart-section">
		<div class="container">
			<div class="row cart-row">
				<div class="col-lg-8 col-md-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-remove"></th>
									<th class="product-name">Name</th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Quantity</th>
									<th class="product-total">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row mx-3">
									<td class="product-remove"><a href="#"><i class="red fa-solid fa-circle-minus"></i></a></td>
									<td class="product-name">Clarks Women Sandals</td>
									<td class="product-price">$85</td>
									<td class="product-quantity"><input type="number" placeholder="0"></td>
									<td class="product-total">1</td>
								</tr>
								<tr class="table-body-row mx-3">
									<td class="product-remove"><a href="#"><i class="fa-solid fa-circle-minus"></i></a></td>
									
									<td class="product-name">Puma RS-X 2022</td>
									<td class="product-price">$70</td>
									<td class="product-quantity"><input type="number" placeholder="0"></td>
									<td class="product-total">1</td>
								</tr>
								<tr class="table-body-row mx-3">
									<td class="product-remove"><a href="#"><i class="fa-solid fa-circle-minus"></i></a></td>
									
									<td class="product-name">Nike Air Force 2021</td>
									<td class="product-price">$35</td>
									<td class="product-quantity"><input type="number" placeholder="0"></td>
									<td class="product-total">1</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="total-section">
						<table class="total-table">
							<thead class="total-table-head">
								<tr class="table-total-row">
									<th>Total</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr class="total-data">
									<td><strong>Subtotal: </strong></td>
									<td>$500</td>
								</tr>
								<tr class="total-data">
									<td><strong>Shipping: </strong></td>
									<td>$45</td>
								</tr>
								<tr class="total-data">
									<td><strong>Total: </strong></td>
									<td>$545</td>
								</tr>
							</tbody>
						</table>
						<div class="cart-buttons">
							<a href="cart.html" class="boxed-btn">Cancel Order</a>
							<a href="./checkout-page.html" class="boxed-btn black">Proceed</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end cart -->






</body>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="./main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<link rel="stylesheet" href="../assets/jQuery/jquery-3.6.0.min.js">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
