<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Sandesh Subedi" content="Learning Web Technology">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--The <meta> tags used below are 'Open Graph Data'-->
    <!--It is a metadata protocol that Facebook invented to provide richer metadata for websites.-->

    <meta property="og:image" content="https://developer.mozilla.org/static/img/opengraph-logo.png">
    <title>Learning Web</title>
    <meta property="og:description" content="Description for the Mozilla web link">
    <meta property="og:title" content="Mozilla Developer Network (MDN)">

    <!--One effect of this is that when you link to MDN Web Docs on facebook, the link appears along with an image and description: a richer experience for users.-->

    <link rel="icon" href="../test-site/images/APU.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <h1>HTML Basics</h1>
    <h2>HTML Basics</h2>

    <p>I am <em>not</em> a good student</p>
    <p>In above sentence, <strong>p tag</strong> is block element whereas <strong> em </strong> tag is inline</p>

    <a href="https://www.youtube.com" title="Cloudy Youtube" target="_blank">Click here to visit Youtube</a> <br>

    <a href="https://www.google.com/" title="New Google" target="_blank">Click here to visit Google homepage</a>

    <!-- <img src="../test-site/images/APU.ico" alt="APU Logo"> -->

    <p>I am the <em>best</em> player in the world</p>

    <p>I am a <strong>good</strong> player</p>

</body>
</html>
