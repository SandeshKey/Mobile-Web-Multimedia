<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Javascript</title>
    <script src="script.js" defer></script>
</head>
<body>
    <p id="club" style="display: none;">Hey! I support Juventus</p>

    <button type="button" onclick="document.getElementById('club').style.display='block'">
        Show me!
    </button>  <!--Displays hidden HTML content-->

    <button type="button" onclick="document.getElementById('club').innerHTML='Hey! I support United'">
        Click Meee!
    </button> <!--Changes HTML content-->

    <button type="button" onclick="document.getElementById('club').style.color='red'">
        Change my color
    </button> <!--Changes color of HTML content-->
</body>
</html>
