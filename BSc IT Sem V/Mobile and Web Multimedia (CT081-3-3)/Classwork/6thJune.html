<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style type="text/css">
        #email_error, #password_error{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <form action="action.html" id="login-form">
        <label for="">E-mail</label> <input type="email">
        <br>
        <p id="email_error"></p>
        <label for="">Password</label> <input type="password">
        <br>
        <p id="password_error"></p>
        <input type="submit">
    </form>

    <script type="text/javascript">
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function (event){
            //alert("hello");
            //console.log(event);
            console.log(event);
            event.preventDefault();
            const emailE1 = document.querySelector("#email");
            const passwordE1 = document.querySelector("#password");
            const email_error = document.querySelector("#email_error");
            const password_error = document.querySelector("#password_error");

            if(emailE1.value != "" && passwordE1.value != ""){
                form.submit();
            }
            email_error.style.display="block";
            email_error.textContent="Email required";

            password_error.style.display="block";
            password_error.textContent="Password Required";
        })
    </script>
</body>
</html>
