<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject and Marks</title>
</head>
<body>
    <script>
    var subject= []
    var marks=[]
    var Total= 0;

        for(let i=0; i<5; i++){
            subject[i]= prompt("Enter subject name: ");
        }
        
        
        for(let i=0; i<5; i++){
            marks[i]= prompt("Enter Marks in your subject: ");
        }
        
        for( i=0; i<5; i++)
        {
            document.write(subject[i] +  "=" + marks[i] + "<br>");   
        }
        for (let k= 0; k < marks.length; k++){
        Total += +marks[k];
        }
        document.write("Total: " + Total);
        </script>
        

</body>
</html>
