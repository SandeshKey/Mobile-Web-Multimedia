<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        #id1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Our Products</h1>
    <div id="id1">
    </div>

    <script src="./Assignment 3/asstes/jQuery3.6.js"></script>
    <script>
        $(document).ready(function () {
            $.get("https://dummyjson.com/products?limit=10",
                function (data, status) {
                    console.log(data.products);

                    for (product of data.products) {
                        // $("#id1").append("<img src='" + product.thumbnail + "' />");
                        $("#id1").append(
                            "<div class='card'><img src='"+
                            product.thumbnail +
                            "'class='product__img' /><h4 class='name'>" +
                            product.title 
                        )
                    }
                });
        });
    </script>
</body>

</html>
