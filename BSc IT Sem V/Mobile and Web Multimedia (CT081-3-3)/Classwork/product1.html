<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="landing" style="background-color: hotpink;">
      <h3 class="heading" style="background-color: green;">OUR PRODUCTS</h3>
      <div class="wrapper" style="background-color: yellow;"">
      </div>
    </div>
    <button type="">Show More</button>
    <script
      src="./Assignment 3/asstes/jQuery3.6.js"
    ></script>
    <script>
      $(document).ready(function () {
        $.get(
          "https://dummyjson.com/products?limit=10",
          function (data, status) {
            console.log(data.products);

            for (product of data.products) {
              $(".wrapper").append(
                "<div class='card'><img src='" +
                  product.thumbnail +
                  "'class='product__img' /><h4 class='name'>" +
                  product.title +
                  "</h4><div class='info'><p class='description'>" +
                  product.description
              );
            }
          }
        );

        
      });
    </script>
  </body>
</html>
